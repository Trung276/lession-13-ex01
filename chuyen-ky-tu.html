<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = window.prompt("Nhap chuoi");
  let y = x.toString();
  let result = [y[0].toUpperCase()];
  for (let i = 1; i < y.length; i++) {
    result.push(y[i].toUpperCase());
  }
  document.write(result.join(''));
</script>
</body>
</html>
